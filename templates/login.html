<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color:rgb(60,60,60);
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: rgb(60,60,60);
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #111;
}

.right {
  right: 0;
  background-color: rgb(40,40,40);
  color:white;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
</head>
<body>

<div>
  <div>
    <img src="static/loginpic.jpg" alt="Avatar woman">
  </div>
</div>

<div class="split right">
  <div class="centered">
   

<form action="/" method="post">
  <div class="imgcontainer">
   
  </div>

  <div class="container">
    <label for="uname"><b>Account Number</b></label>
    <input type="text" placeholder="Enter Dish TV number" name="username" required value="{{
      request.form.username }}">

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required value="{{
      request.form.password }}">
        
    <button type="submit" value="Login">Login</button>
     <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

<div class="container" style="background-color:rgb(40,40,40)">
    {% if error %}
        <p><strong>Error:</strong> {{ error }}</p>
    {% endif %}
  </div>
</form>
  </div>
</div>


     
</body>
</html>
